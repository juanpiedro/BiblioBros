<!DOCTYPE html>
<html lang="en">

<!-- Bootstrap 5.3 CSS (CDN) -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-…"
  crossorigin="anonymous"
/>
<!-- Tu CSS personalizado -->
<link rel="stylesheet" href="assets/css/style.css" />

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BiblioBros – Profile</title>

</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>BiblioBros</h1>

    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="chat.html">Chats</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#">Logout</a></li>  <!-- TODO: implement logout -->
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section>
      <h2>Your Profile</h2>
      <!-- TODO: Load user data dynamically -->

      <!-- Personal Information -->
      <form>
        <fieldset>
          <legend>Personal Information</legend>

          <!-- Full Name (editable) -->
          <div>
            <label for="fullname">Full Name:</label><br/>
            <input type="text" id="fullname" name="fullname" value="John Doe" required>
          </div>
          <br/>

          <!-- University (readonly) -->
          <div>
            <label for="university">University:</label><br/>
            <input type="text" id="university" name="university" value="University of Rome" readonly>
          </div>
        </fieldset>
        <br/>

        <!-- Public Profile -->
        <fieldset>
          <legend>Public Profile</legend>

          <!-- Public Description -->
          <div>
            <label for="public-desc">Description (shown to others):</label><br/>
            <textarea id="public-desc" name="public-desc" rows="4" cols="50" placeholder="Tell others about yourself...">Passionate about algebra and helping classmates.</textarea>
          </div>
        </fieldset>
        <br/>

        <!-- Private Information -->
        <fieldset>
          <legend>Private Information</legend>

          <!-- Email Address (editable) -->
          <div>
            <label for="email">Email Address:</label><br/>
            <input type="email" id="email" name="email" value="john.doe@example.com" required>
          </div>
        </fieldset>
        <br/>

        <!-- Change Password -->
        <fieldset>
          <legend>Change Password</legend>

          <!-- New Password Input -->
          <div>
            <label for="new-password">New Password:</label><br/>
            <input type="password" id="new-password" name="new-password">
          </div>
          <br/>

          <!-- Confirm New Password -->
          <div>
            <label for="confirm-password">Confirm New Password:</label><br/>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
        </fieldset>
        <br/>

        <!-- Form Controls -->
        <div>
          <button type="submit">Save Changes</button>
          <button type="reset">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Contact: contact@bibliobros.com</p>
    <p>Developed by: [Your Name] and the BiblioBros team</p>
  </footer>

</body>
</html>
