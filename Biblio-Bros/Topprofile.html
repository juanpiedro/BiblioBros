<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioBros â€“ Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap JS (deferred to load after content) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Dynamic navbar container -->
    <div id="navbar-placeholder"></div>

    <!-- PROFILE MAIN CONTENT -->
    <main class="container flex-grow-1 py-5">
        <h2 class="section-title text-center mb-4">Your Profile</h2>

        <div class="form-card mx-auto" style="max-width: 600px;">
            <!-- Profile form -->
            <form>
                <!-- Personal Information Section -->
                <fieldset class="mb-4">
                    <legend class="h5">Personal Information</legend>

                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="university" class="form-label">University</label>
                        <input type="text" id="university" name="university" class="form-control" readonly />
                    </div>
                </fieldset>

                <!-- Public Profile Section -->
                <fieldset class="mb-4">
                    <legend class="h5">Public Profile</legend>

                    <div class="mb-3">
                        <label for="public-desc" class="form-label">Description (shown to others)</label>
                        <textarea id="public-desc" name="public-desc" class="form-control" rows="4"
                            placeholder="Tell others about yourself..."></textarea>
                    </div>
                </fieldset>

                <!-- Private Information Section -->
                <fieldset class="mb-4">
                    <legend class="h5">Private Information</legend>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" />
                    </div>
                </fieldset>

                <!-- Change Password Section -->
                <fieldset class="mb-4">
                    <legend class="h5">Change Password</legend>

                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" id="new-password" name="new-password" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" />
                    </div>
                </fieldset>

                <!-- Form Action Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-light">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Dynamic footer container -->
    <div id="footer-placeholder"></div>

    <!-- Main JS for shared logic (navbar, footer, modals, auth, profile logic) -->
    <script src="assets/js/main.js"></script>
</body>

</html>
