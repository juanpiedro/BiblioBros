<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioBros – Login</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap JS (deferred to load after content) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Dynamic navbar container -->
    <div id="navbar-placeholder"></div>

    <!-- LOGIN MAIN CONTENT -->
    <main class="container d-flex flex-column align-items-center justify-content-center flex-fill py-5">
        <div class="form-card">
            <h2 class="section-title text-center mb-4">Login to Your Account</h2>

            <!-- Login error message -->
            <div id="error-message" class="alert alert-danger visually-hidden" role="alert" aria-live="assertive"></div>

            <!-- Login form -->
            <form method="post" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"
                        required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                        required />
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-xl">Login</button>
                </div>

                <p class="text-center">
                    Don't have an account?
                    <a href="Topregister.html" class="text-decoration-none">Register here</a>.
                </p>
            </form>
        </div>
    </main>

    <!-- Dynamic footer container -->
    <div id="footer-placeholder"></div>

    <!-- Page-specific login logic -->
    <script src="assets/js/login.js"></script>

    <!-- Shared logic (navbar, footer, modals, auth) -->
    <script src="assets/js/main.js"></script>
</body>

</html>
