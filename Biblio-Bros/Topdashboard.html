<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BiblioBros â€“ Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap JS (deferred to load after content) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Dynamic navbar container -->
    <div id="navbar-placeholder"></div>

    <!-- MAIN CONTENT -->
    <main class="container py-5 flex-grow-1">
        <h2 class="section-title text-center mb-4">Dashboard</h2>
        <p id="user-greeting" class="text-center fs-5 text-muted"></p>

        <div class="row g-4">
            <!-- MAIN COLUMN -->
            <div class="col-md-8">
                <!-- Your Faculties section (hover interaction handled via JS) -->
                <div class="card mb-4 p-4 position-relative your-faculties-card">
                    <h3>Your Faculties</h3>

                    <!-- Dropdown menu shown only on hover -->
                    <div class="faculty-selector visually-hidden mt-3">
                        <label for="facultyDropdown" class="form-label">Select a faculty:</label>
                        <select id="facultyDropdown" class="form-select">
                            <option value="">-- Choose one --</option>
                            <option value="Topfaculty.html">Engineering</option>
                            <option value="Topfaculty.html">Mathematics</option>
                            <option value="Topfaculty.html">Law</option>
                        </select>
                    </div>
                </div>

                <!-- Quick Stats section -->
                <div class="card mb-4 p-4">
                    <h3>Quick Stats</h3>
                    <ul class="list-unstyled mt-3">
                        <div class="stat-box text-center">
                            <h5 class="stat-title">Profile Completion</h5>
                            <p class="stat-value" id="profile-completion">Loading...</p>
                        </div>
                        <li>Pending Requests: <strong>5</strong></li>
                    </ul>
                </div>
            </div>

            <!-- SIDEBAR -->
            <aside class="col-md-4">
                <div class="card p-4">
                    <h3>Announcements</h3>
                    <p class="mt-3">No announcements at the moment.</p>
                </div>
            </aside>
        </div>
    </main>

    <!-- Dynamic footer container -->
    <div id="footer-placeholder"></div>

    <!-- Main JS: loads shared components and page-specific logic -->
    <script src="assets/js/main.js"></script>

</body>

</html>
