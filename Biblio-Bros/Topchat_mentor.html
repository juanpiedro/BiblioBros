<!-- Topchat_mentor.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiblioBros – Chat (Mentor View)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100 mentor-theme">

  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>


  <!-- MAIN CHAT CONTENT -->
  <main class="container py-5 d-flex flex-column flex-grow-1">
    <div class="chat-header mb-3">
      <h2 id="chat-with">Chat</h2>
    </div>

    <div id="chat-history" class="chat-history flex-grow-1 overflow-auto mb-3">
      <p class="text-muted">Loading messages...</p>
    </div>

    <!-- Chat Input -->
    <form id="chat-form" class="d-flex">
      <input type="text" class="form-control me-2" id="message" placeholder="Write a message…" required />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="assets/js/main.js"></script>

</body>

</html>
