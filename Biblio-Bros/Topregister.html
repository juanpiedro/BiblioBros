<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioBros – Register</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap JS (deferred to load after content) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Dynamic navbar container -->
    <div id="navbar-placeholder"></div>

    <!-- MAIN REGISTER FORM -->
    <main class="container d-flex flex-column align-items-center justify-content-center flex-fill py-5">
        <div class="form-card">
            <h2 class="section-title text-center mb-4">Create Your Account</h2>

            <!-- Registration error message -->
            <div id="error-message" class="alert alert-danger visually-hidden" role="alert" aria-live="assertive"></div>

            <!-- Registration form -->
            <form method="post" novalidate>
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="John Doe"
                        required />
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"
                        required />
                </div>

                <!-- University selection -->
                <div class="mb-3">
                    <label for="university" class="form-label">Select your University</label>
                    <select id="university" name="university" class="form-select" required>
                        <option value="">--Please choose an option--</option>
                        <option value="university1">University 1</option>
                        <option value="university2">University 2</option>
                        <option value="university3">University 3</option>
                    </select>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                        required />
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control"
                        placeholder="••••••••" required />
                </div>

                <!-- Submit button -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-secondary btn-xl">Register</button>
                </div>

                <!-- Redirect to login -->
                <p class="text-center">
                    Already have an account?
                    <a href="Toplogin.html" class="text-decoration-none">Login here</a>.
                </p>
            </form>
        </div>
    </main>

    <!-- Dynamic footer container -->
    <div id="footer-placeholder"></div>

    <!-- Page-specific JS (registration logic) -->
    <script src="assets/js/register.js"></script>

    <!-- Shared logic (navbar, footer, modals, session) -->
    <script src="assets/js/main.js"></script>
</body>

</html>
