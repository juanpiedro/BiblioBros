<!-- Topchat_mentee.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiblioBros – Chats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">

  <div id="navbar-placeholder"></div>

  <main class="container py-5 d-flex flex-column flex-grow-1">
    <div class="row gx-4">
      <aside class="col-md-4">
        <h2 class="section-title">Chats</h2>
        <ul id="chat-list" class="list-group">
          <li class="list-group-item">Your chats appear here</li>
        </ul>
      </aside>

      <section class="col-md-8 d-flex flex-column" id="chat-window">
        <div class="chat-header mb-3">
          <h2 id="chat-with">Chat</h2>
        </div>

        <div id="chat-history" class="chat-history flex-grow-1 overflow-auto mb-3">
          <p class="text-muted">Loading messages...</p>
        </div>

        <form id="chat-form" class="d-flex">
          <input type="text" id="message" class="form-control me-2" placeholder="Write a message…" required />
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/js/main.js"></script>

</body>

</html>
